<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kawaii Face</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #fff0f6;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .pop-out {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.6);
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .color-picker {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 5px;
    }

    .color-picker button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }

    .face {
      width: 80vmin;
      height: 80vmin;
      background: #ffe3ec;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .eyes {
      display: flex;
      gap: 20%;
      margin-bottom: 10%;
    }

    .eye {
      width: 12vmin;
      height: 12vmin;
      background: #000;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .eye.closed {
      height: 1vmin;
      border-radius: 1vmin;
    }

    .mouth {
      width: 20vmin;
      height: 7vmin;
      background: #d6336c;
      border-radius: 0 0 10vmin 10vmin;
      transition: height 0.1s ease;
    }

    .mouth.open {
      height: 18vmin;
    }

    #micSelect {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="face" id="face">
    <button class="pop-out" onclick="popOut()">â†—</button>
    <div class="eyes">
      <div class="eye" id="eyeL"></div>
      <div class="eye" id="eyeR"></div>
    </div>
    <div class="mouth" id="mouth"></div>
  </div>

  <div class="color-picker">
    <button style="background:#fff0f6" onclick="setBg('#fff0f6')"></button>
    <button style="background:#d0f4de" onclick="setBg('#d0f4de')"></button>
    <button style="background:#cce5ff" onclick="setBg('#cce5ff')"></button>
    <button style="background:#f9f9c5" onclick="setBg('#f9f9c5')"></button>
    <button style="background:#ffe3ec" onclick="setBg('#ffe3ec')"></button>
  </div>

  <select id="micSelect"></select>

  <script>
    const face = document.getElementById('face');
    const leftEye = document.getElementById('eyeL');
    const rightEye = document.getElementById('eyeR');
    const mouth = document.getElementById('mouth');
    const micSelect = document.getElementById('micSelect');

    function setBg(color) {
      document.body.style.background = color;
      face.style.background = color;
    }

    function popOut() {
      const newWin = window.open('', '', 'width=400,height=400');
      newWin.document.write(document.documentElement.outerHTML);
    }

    function blink() {
      leftEye.classList.add('closed');
      rightEye.classList.add('closed');
      setTimeout(() => {
        leftEye.classList.remove('closed');
        rightEye.classList.remove('closed');
      }, 200);
    }

    function lookAround() {
      const offsetX = (Math.random() - 0.5) * 10;
      const offsetY = (Math.random() - 0.5) * 10;
      leftEye.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      rightEye.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    }

    setInterval(() => {
      if (Math.random() > 0.7) blink();
      if (Math.random() > 0.6) lookAround();
    }, 5000);

    async function getMicDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const mics = devices.filter(d => d.kind === 'audioinput');
      micSelect.innerHTML = '';
      mics.forEach((mic, i) => {
        const option = document.createElement('option');
        option.value = mic.deviceId;
        option.textContent = mic.label || `Microphone ${i + 1}`;
        micSelect.appendChild(option);
      });
    }

    async function startMic(deviceId) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId } });
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaStreamSource(stream);
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 512;

        source.connect(analyser);
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function update() {
          analyser.getByteFrequencyData(dataArray);
          const volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
          if (volume > 30) {
            mouth.classList.add('open');
          } else {
            mouth.classList.remove('open');
          }
          requestAnimationFrame(update);
        }

        update();
      } catch (err) {
        alert('Mic access is needed to animate the mouth!');
        console.error(err);
      }
    }

    micSelect.addEventListener('change', () => {
      startMic(micSelect.value);
    });

    getMicDevices().then(() => {
      if (micSelect.options.length > 0) {
        startMic(micSelect.value);
      }
    });
  </script>
</body>
</html>
