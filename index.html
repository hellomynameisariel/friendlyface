<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kawaii Face</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #fff0f6;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    .pop-out {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.6);
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .color-picker {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 5px;
    }
    .color-picker button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }
    .resize-slider {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .accessory-select {
      position: absolute;
      top: 50px;
      left: 10px;
    }
    .eye, .mouth, .accessory {
      position: absolute;
    }
    .eye {
      width: 20vmin;
      height: 20vmin;
      background: white;
      border: 2px solid #000;
      border-radius: 50%;
      overflow: hidden;
    }
    .eye.left {
      top: 30%;
      left: 30%;
    }
    .eye.right {
      top: 30%;
      right: 30%;
    }
    .pupil {
      width: 6vmin;
      height: 6vmin;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.3s ease;
    }
    .eyebrow {
      position: absolute;
      width: 10vmin;
      height: 1.5vmin;
      background: #000;
      border-radius: 1vmin;
      top: 20%;
    }
    .eyebrow.left {
      left: 25%;
    }
    .eyebrow.right {
      right: 25%;
    }
    .mouth {
      width: 30vmin;
      height: 12vmin;
      background: #d6336c;
      border-radius: 0 0 15vmin 15vmin;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.2s ease;
    }
    .mouth.open {
      height: 25vmin;
    }
    .mouth.grin {
      border-radius: 50%;
      height: 8vmin;
    }
    .mouth.think {
      width: 15vmin;
      height: 6vmin;
      border-radius: 50%;
      background: #999;
    }
    .accessory {
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
    }
    .bow {
      width: 12vmin;
      height: 6vmin;
      background: pink;
      border-radius: 50% 50% 0 0;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
    }
    .cat-ears {
      width: 0;
      height: 0;
      border-left: 6vmin solid transparent;
      border-right: 6vmin solid transparent;
      border-bottom: 10vmin solid gray;
      position: absolute;
      top: -5vmin;
    }
    .cat-ears::before {
      content: '';
      position: absolute;
      left: -12vmin;
      border-left: 6vmin solid transparent;
      border-right: 6vmin solid transparent;
      border-bottom: 10vmin solid gray;
    }
    .santa-hat {
      width: 20vmin;
      height: 10vmin;
      background: red;
      border-radius: 10vmin 10vmin 0 0;
    }
    .beard {
      width: 28vmin;
      height: 15vmin;
      background: white;
      border-radius: 0 0 50% 50%;
      top: 75%;
    }
    #micSelect {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <input type="range" min="100" max="200" value="100" class="resize-slider" id="resizeSlider">
  <select id="accessorySelect" class="accessory-select">
    <option value="none">No Accessory</option>
    <option value="bow">Bow</option>
    <option value="cat">Cat Ears</option>
    <option value="hat">Santa Hat</option>
    <option value="beard">Beard</option>
  </select>

  <div class="eyebrow left"></div>
  <div class="eyebrow right"></div>
  <div class="eye left"><div class="pupil" id="pupilL"></div></div>
  <div class="eye right"><div class="pupil" id="pupilR"></div></div>
  <div class="mouth" id="mouth"></div>
  <div class="accessory" id="accessory"></div>
  <button class="pop-out" onclick="popOut()">â†—</button>

  <div class="color-picker">
    <button style="background:#fff0f6" onclick="setBg('#fff0f6')"></button>
    <button style="background:#d0f4de" onclick="setBg('#d0f4de')"></button>
    <button style="background:#cce5ff" onclick="setBg('#cce5ff')"></button>
    <button style="background:#f9f9c5" onclick="setBg('#f9f9c5')"></button>
    <button style="background:#ffe3ec" onclick="setBg('#ffe3ec')"></button>
    <button style="background:#f5f5dc" onclick="setBg('#f5f5dc')"></button>
  </div>
  <select id="micSelect"></select>

  <script>
    const leftPupil = document.getElementById('pupilL');
    const rightPupil = document.getElementById('pupilR');
    const mouth = document.getElementById('mouth');
    const micSelect = document.getElementById('micSelect');
    const resizeSlider = document.getElementById('resizeSlider');
    const accessory = document.getElementById('accessory');
    const accessorySelect = document.getElementById('accessorySelect');

    function setBg(color) {
      document.body.style.background = color;
      localStorage.setItem('bgColor', color);
    }

    function setAccessory(value) {
      accessory.className = 'accessory';
      if (value === 'none') return;
      accessory.classList.add(value);
      localStorage.setItem('accessory', value);
    }

    function popOut() {
      const newWin = window.open('', '', 'width=400,height=400');
      newWin.document.write(document.documentElement.outerHTML);
    }

    function lookAround() {
      const directions = [
        { x: -50, y: 0 }, { x: 50, y: 0 }, { x: 0, y: -50 }, { x: 0, y: 50 }
      ];
      const pick = directions[Math.floor(Math.random() * directions.length)];
      leftPupil.style.transform = `translate(${pick.x}%, ${pick.y}%)`;
      rightPupil.style.transform = `translate(${pick.x}%, ${pick.y}%)`;
    }

    function randomMouth() {
      mouth.className = 'mouth';
      const r = Math.random();
      if (r > 0.8) mouth.classList.add('grin');
      else if (r > 0.6) mouth.classList.add('think');
    }

    setInterval(() => {
      lookAround();
      randomMouth();
    }, 3000);

    async function getMicDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const mics = devices.filter(d => d.kind === 'audioinput');
      micSelect.innerHTML = '';
      mics.forEach((mic, i) => {
        const option = document.createElement('option');
        option.value = mic.deviceId;
        option.textContent = mic.label || `Microphone ${i + 1}`;
        micSelect.appendChild(option);
      });
      const savedId = localStorage.getItem('preferredMic');
      if (savedId) micSelect.value = savedId;
    }

    async function startMic(deviceId) {
      try {
        localStorage.setItem('preferredMic', deviceId);
        const stream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: deviceId ? { exact: deviceId } : undefined } });
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaStreamSource(stream);
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 512;

        source.connect(analyser);
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function update() {
          analyser.getByteFrequencyData(dataArray);
          const volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
          if (volume > 30) {
            mouth.className = 'mouth open';
          }
          requestAnimationFrame(update);
        }

        update();
      } catch (err) {
        alert('Mic access is needed to animate the mouth!');
        console.error(err);
      }
    }

    micSelect.addEventListener('change', () => {
      startMic(micSelect.value);
    });

    resizeSlider.addEventListener('input', () => {
      const scale = resizeSlider.value / 100;
      document.body.style.transform = `scale(${scale})`;
    });

    accessorySelect.addEventListener('change', () => {
      setAccessory(accessorySelect.value);
    });

    getMicDevices().then(() => {
      if (micSelect.options.length > 0) {
        startMic(micSelect.value);
      }
    });

    const savedColor = localStorage.getItem('bgColor');
    const savedAccessory = localStorage.getItem('accessory');
    if (savedColor) setBg(savedColor);
    if (savedAccessory) {
      accessorySelect.value = savedAccessory;
      setAccessory(savedAccessory);
    }
  </script>
</body>
</html>
