<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FriendlyFace</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #fff0f6;
      font-family: sans-serif;
      overflow: hidden;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .face-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.2s ease;
      width: 100vmin;
      height: 100vmin;
    }
    .eye {
      position: absolute;
      top: 30%;
      width: 18vmin;
      height: 18vmin;
      background: white;
      border: 2px solid #000;
      border-radius: 50%;
      overflow: hidden;
    }
    .eye.left {
      left: 35%;
    }
    .eye.right {
      left: 55%;
    }
    .pupil {
      width: 6vmin;
      height: 6vmin;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.6s ease;
    }
    .eyebrow {
      position: absolute;
      width: 10vmin;
      height: 1.5vmin;
      background: #000;
      border-radius: 1vmin;
      transform-origin: center;
    }
    .eyebrow.left {
      top: 20%;
      left: 35%;
    }
    .eyebrow.right {
      top: 20%;
      left: 55%;
    }
    .mouth {
      position: absolute;
      width: 30vmin;
      height: 12vmin;
      background: #d6336c;
      border-radius: 0 0 15vmin 15vmin;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.2s ease;
      z-index: 10;
    }
    .accessory {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
    }
    .hat {
      width: 24vmin;
      height: 12vmin;
      background: red;
      border-top-left-radius: 50% 100%;
      border-top-right-radius: 50% 100%;
      position: relative;
    }
    .hat::after {
      content: '';
      position: absolute;
      right: -2vmin;
      bottom: -2vmin;
      width: 4vmin;
      height: 4vmin;
      background: white;
      border-radius: 50%;
    }
    .beard {
      position: absolute;
      top: 58%;
      left: 50%;
      transform: translateX(-50%);
      width: 40vmin;
      height: 30vmin;
      background: white;
      clip-path: polygon(0% 0%, 10% 25%, 20% 40%, 30% 50%, 70% 50%, 80% 40%, 90% 25%, 100% 0%, 100% 100%, 0% 100%);
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="range" min="100" max="200" value="100" id="resizeSlider">
  </div>
  <div class="face-container" id="face">
    <div class="eye left"><div class="pupil" id="pupilL"></div></div>
    <div class="eye right"><div class="pupil" id="pupilR"></div></div>
    <div class="eyebrow left" id="eyebrowL"></div>
    <div class="eyebrow right" id="eyebrowR"></div>
    <div class="mouth" id="mouth"></div>
    <div class="accessory hat" id="accessory"></div>
    <div class="beard" id="beard"></div>
  </div>
  <script>
    const resizeSlider = document.getElementById('resizeSlider');
    const face = document.getElementById('face');
    resizeSlider.addEventListener('input', () => {
      const scale = resizeSlider.value / 100;
      face.style.transform = `translate(-50%, -50%) scale(${scale})`;
    });

    const leftPupil = document.getElementById('pupilL');
    const rightPupil = document.getElementById('pupilR');
    const browL = document.getElementById('eyebrowL');
    const browR = document.getElementById('eyebrowR');

    function lookAround() {
      const directions = [
        { x: -50, y: 0 }, { x: 50, y: 0 },
        { x: 0, y: -50 }, { x: 0, y: 50 },
        { x: -25, y: -25 }, { x: 25, y: -25 },
        { x: -25, y: 25 }, { x: 25, y: 25 }
      ];
      const pick = directions[Math.floor(Math.random() * directions.length)];
      leftPupil.style.transform = `translate(${pick.x}%, ${pick.y}%)`;
      rightPupil.style.transform = `translate(${pick.x}%, ${pick.y}%)`;
    }

    function animateBrows() {
      const angleL = (Math.random() > 0.5) ? -20 : 20;
      const angleR = (Math.random() > 0.5) ? 20 : -20;
      browL.style.transform = `rotate(${angleL}deg)`;
      browR.style.transform = `rotate(${angleR}deg)`;
    }

    setInterval(() => {
      lookAround();
      animateBrows();
    }, 4000);
  </script>
</body>
</html>
