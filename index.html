<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FriendlyFace</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #fff0f6;
      font-family: sans-serif;
      overflow: hidden;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .color-picker,
    .resize-slider,
    .accessory-select {
      margin-bottom: 5px;
    }
    .pop-out {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.6);
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 1000;
    }
    .face-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.2s ease;
      width: 100vmin;
      height: 100vmin;
    }
    .eye.left {
      position: absolute;
      top: 30%;
      left: 30%;
    }
    .eye.right {
      position: absolute;
      top: 30%;
      left: 50%;
    }
    .eye {
      width: 18vmin;
      height: 18vmin;
      background: white;
      border: 2px solid #000;
      border-radius: 50%;
      overflow: hidden;
    }
    .pupil {
      width: 6vmin;
      height: 6vmin;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.6s ease;
    }
    .eyebrow.left {
      position: absolute;
      top: 20%;
      left: 30%;
    }
    .eyebrow.right {
      position: absolute;
      top: 20%;
      left: 50%;
    }
    .eyebrow {
      width: 10vmin;
      height: 1.5vmin;
      background: #000;
      border-radius: 1vmin;
      transform-origin: center;
    }
    .mouth {
      position: absolute;
      width: 30vmin;
      height: 12vmin;
      background: #d6336c;
      border-radius: 0 0 15vmin 15vmin;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.2s ease;
      z-index: 10;
    }
    .mouth.grin {
      border-radius: 50%;
      height: 8vmin;
    }
    .mouth.think {
      width: 15vmin;
      height: 6vmin;
      border-radius: 50%;
      background: #999;
    }
    .accessory {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
    }
    .bow {
      width: 12vmin;
      height: 6vmin;
      background: pink;
      border-radius: 50% 50% 0 0;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
    }
    .cat {
      position: absolute;
      width: 0;
      height: 0;
    }
    .cat::before, .cat::after {
      content: '';
      position: absolute;
      top: -6vmin;
      width: 0;
      height: 0;
      border-left: 3vmin solid transparent;
      border-right: 3vmin solid transparent;
      border-bottom: 6vmin solid gray;
    }
    .cat::before {
      left: -8vmin;
    }
    .cat::after {
      right: -8vmin;
    }
    .whiskers {
      position: absolute;
      top: 62%;
      left: 50%;
      width: 60vmin;
      height: 2vmin;
      transform: translateX(-50%);
    }
    .whiskers::before, .whiskers::after {
      content: '';
      position: absolute;
      width: 30vmin;
      height: 2px;
      background: black;
    }
    .whiskers::before {
      left: 0;
      top: -2vmin;
      box-shadow: 0 1vmin 0 black, 0 2vmin 0 black;
    }
    .whiskers::after {
      right: 0;
      top: -2vmin;
      box-shadow: 0 1vmin 0 black, 0 2vmin 0 black;
    }
    .hat {
      width: 24vmin;
      height: 12vmin;
      background: red;
      border-top-left-radius: 50% 100%;
      border-top-right-radius: 50% 100%;
      position: relative;
    }
    .hat::after {
      content: '';
      position: absolute;
      right: -2vmin;
      bottom: -2vmin;
      width: 4vmin;
      height: 4vmin;
      background: white;
      border-radius: 50%;
    }
    .beard {
      position: absolute;
      top: 58%;
      left: 50%;
      transform: translateX(-50%);
      width: 40vmin;
      height: 30vmin;
      background: white;
      clip-path: path('M0,0 Q10,15 20,5 Q30,-10 40,5 Q50,15 60,0 V40 H0 Z');
      z-index: 5;
    }
  </style>
</head>
<body>
  <!-- UI and face unchanged -->
</body>
</html>
