<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FriendlyFace</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #fff0f6;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    .pop-out {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.6);
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .color-picker {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 5px;
    }
    .color-picker button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }
    .resize-slider {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .accessory-select {
      position: absolute;
      top: 50px;
      left: 10px;
    }
    .face {
      background: #ffe3ec;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: transform 0.2s ease;
    }
    .eyes {
      display: flex;
      gap: 20%;
      margin-bottom: 10%;
    }
    .eye {
      width: 12vmin;
      height: 12vmin;
      background: white;
      border-radius: 50%;
      border: 2px solid #000;
      position: relative;
      overflow: hidden;
    }
    .pupil {
      width: 4vmin;
      height: 4vmin;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.4s ease;
    }
    .eyebrow {
      position: absolute;
      width: 8vmin;
      height: 1vmin;
      background: #000;
      border-radius: 1vmin;
      top: -3vmin;
    }
    .eyebrow.left {
      left: 1vmin;
    }
    .eyebrow.right {
      right: 1vmin;
    }
    .mouth {
      width: 20vmin;
      height: 7vmin;
      background: #d6336c;
      border-radius: 0 0 10vmin 10vmin;
      transition: all 0.2s ease;
    }
    .mouth.open {
      height: 18vmin;
    }
    .mouth.grin {
      border-radius: 10vmin;
      height: 5vmin;
    }
    .mouth.think {
      width: 12vmin;
      height: 4vmin;
      border-radius: 50%;
      background: #999;
    }
    .accessory {
      position: absolute;
      top: -8vmin;
      font-size: 8vmin;
    }
    #micSelect {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <input type="range" min="80" max="150" value="100" class="resize-slider" id="resizeSlider">
  <select id="accessorySelect" class="accessory-select">
    <option value="none">No Accessory</option>
    <option value="🎀">Bow</option>
    <option value="🐱">Cat Ears</option>
    <option value="🎅">Santa Hat</option>
    <option value="🧔🏻">Beard</option>
  </select>
  <div class="face" id="face">
    <div class="accessory" id="accessory"></div>
    <button class="pop-out" onclick="popOut()">↗</button>
    <div class="eyes">
      <div class="eye" id="eyeL">
        <div class="eyebrow left"></div>
        <div class="pupil" id="pupilL"></div>
      </div>
      <div class="eye" id="eyeR">
        <div class="eyebrow right"></div>
        <div class="pupil" id="pupilR"></div>
      </div>
    </div>
    <div class="mouth" id="mouth"></div>
  </div>

  <div class="color-picker">
    <button style="background:#fff0f6" onclick="setBg('#fff0f6')"></button>
    <button style="background:#d0f4de" onclick="setBg('#d0f4de')"></button>
    <button style="background:#cce5ff" onclick="setBg('#cce5ff')"></button>
    <button style="background:#f9f9c5" onclick="setBg('#f9f9c5')"></button>
    <button style="background:#ffe3ec" onclick="setBg('#ffe3ec')"></button>
    <button style="background:#f5f5dc" onclick="setBg('#f5f5dc')"></button>
  </div>

  <select id="micSelect"></select>

  <script>
    const face = document.getElementById('face');
    const leftPupil = document.getElementById('pupilL');
    const rightPupil = document.getElementById('pupilR');
    const mouth = document.getElementById('mouth');
    const micSelect = document.getElementById('micSelect');
    const resizeSlider = document.getElementById('resizeSlider');
    const accessory = document.getElementById('accessory');
    const accessorySelect = document.getElementById('accessorySelect');

    function setBg(color) {
      document.body.style.background = color;
      face.style.background = color;
      localStorage.setItem('bgColor', color);
    }

    function setAccessory(value) {
      accessory.textContent = value === 'none' ? '' : value;
      localStorage.setItem('accessory', value);
    }

    function popOut() {
      const newWin = window.open('', '', 'width=400,height=400');
      newWin.document.write(document.documentElement.outerHTML);
    }

    function blink() {
      document.querySelectorAll('.eye').forEach(eye => {
        eye.classList.add('closed');
        setTimeout(() => eye.classList.remove('closed'), 200);
      });
    }

    function lookAround() {
      const directions = [
        { x: -50, y: 0 },
        { x: 50, y: 0 },
        { x: 0, y: -50 },
        { x: 0, y: 50 }
      ];
      const pick = directions[Math.floor(Math.random() * directions.length)];
      leftPupil.style.transform = `translate(${pick.x}%, ${pick.y}%)`;
      rightPupil.style.transform = `translate(${pick.x}%, ${pick.y}%)`;
    }

    function randomMouth() {
      mouth.className = 'mouth';
      const r = Math.random();
      if (r > 0.8) mouth.classList.add('grin');
      else if (r > 0.6) mouth.classList.add('think');
    }

    setInterval(() => {
      if (Math.random() > 0.5) blink();
      if (Math.random() > 0.4) lookAround();
      if (Math.random() > 0.6) randomMouth();
    }, 4000);

    async function getMicDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const mics = devices.filter(d => d.kind === 'audioinput');
      micSelect.innerHTML = '';
      mics.forEach((mic, i) => {
        const option = document.createElement('option');
        option.value = mic.deviceId;
        option.textContent = mic.label || `Microphone ${i + 1}`;
        micSelect.appendChild(option);
      });
      const savedId = localStorage.getItem('preferredMic');
      if (savedId) micSelect.value = savedId;
    }

    async function startMic(deviceId) {
      try {
        localStorage.setItem('preferredMic', deviceId);
        const stream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: deviceId ? { exact: deviceId } : undefined } });
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaStreamSource(stream);
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 512;

        source.connect(analyser);
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function update() {
          analyser.getByteFrequencyData(dataArray);
          const volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
          if (volume > 30) {
            mouth.className = 'mouth open';
          }
          requestAnimationFrame(update);
        }

        update();
      } catch (err) {
        alert('Mic access is needed to animate the mouth!');
        console.error(err);
      }
    }

    micSelect.addEventListener('change', () => {
      startMic(micSelect.value);
    });

    resizeSlider.addEventListener('input', () => {
      const size = resizeSlider.value;
      face.style.width = `${size}vmin`;
      face.style.height = `${size}vmin`;
    });

    accessorySelect.addEventListener('change', () => {
      setAccessory(accessorySelect.value);
    });

    getMicDevices().then(() => {
      if (micSelect.options.length > 0) {
        startMic(micSelect.value);
      }
    });

    // Load saved settings
    const savedColor = localStorage.getItem('bgColor');
    const savedAccessory = localStorage.getItem('accessory');
    if (savedColor) setBg(savedColor);
    if (savedAccessory) {
      accessorySelect.value = savedAccessory;
      setAccessory(savedAccessory);
    }
  </script>
</body>
</html>
