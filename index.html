<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FriendlyFace</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #fcd5ce;
      font-family: sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 4rem;
    }
    .face-container {
      position: relative;
      width: 80vmin;
      height: 80vmin;
    }
    .eye, .eyebrow, .pupil, .mouth, .nose, .accessory, .beard {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }
    .eye {
      top: 28%;
      width: 18vmin;
      height: 18vmin;
      background: white;
      border: 2px solid #000;
      border-radius: 50%;
      overflow: hidden;
    }
    .eye.left {
      transform: translateX(-120%);
    }
    .eye.right {
      transform: translateX(20%);
    }
    .eye .pupil {
      width: 6vmin;
      height: 6vmin;
      background: black;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
      transition: transform 0.6s ease;
    }
    .eyebrow {
      width: 10vmin;
      height: 1.5vmin;
      background: #000;
      border-radius: 1vmin;
      top: 20%;
      transition: transform 0.3s ease;
    }
    .eyebrow.left {
      transform: translateX(-120%) rotate(-10deg);
    }
    .eyebrow.right {
      transform: translateX(20%) rotate(10deg);
    }
    .nose {
      top: 52%;
      width: 6vmin;
      height: 4vmin;
      background: #f4cccc;
      border-radius: 50% / 60%;
      border: 1px solid #000;
      z-index: 9;
    }
    .mouth {
      width: 30vmin;
      height: 12vmin;
      background: #d6336c;
      border-radius: 0 0 15vmin 15vmin;
      top: 65%;
      z-index: 10;
      transition: border-radius 0.3s ease, height 0.3s ease;
    }
    .accessory {
      top: -5%; /* moved hat higher */
    }
    .hat {
      width: 24vmin;
      height: 12vmin;
      background: red;
      border-top-left-radius: 50% 100%;
      border-top-right-radius: 50% 100%;
    }
    .hat::after {
      content: '';
      position: absolute;
      right: -2vmin;
      bottom: -2vmin;
      width: 4vmin;
      height: 4vmin;
      background: white;
      border-radius: 50%;
    }
    .beard {
      top: 58%;
      width: 40vmin;
      height: 30vmin;
      background: white;
      clip-path: polygon(0% 0%, 10% 25%, 20% 40%, 30% 50%, 70% 50%, 80% 40%, 90% 25%, 100% 0%, 100% 100%, 0% 100%);
      z-index: 5;
    }
    .task-list {
      display: flex;
      flex-direction: column;
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .task-item {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
    }
    .task-item input[type="text"] {
      margin-left: 0.5rem;
      padding: 0.3rem;
      font-size: 1rem;
      flex: 1;
    }
    .task-item.completed input[type="text"] {
      text-decoration: line-through;
    }
    .reset-button {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="face-container" id="face">
      <div class="eye left" id="eyeL"><div class="pupil" id="pupilL"></div></div>
      <div class="eye right" id="eyeR"><div class="pupil" id="pupilR"></div></div>
      <div class="eyebrow left" id="eyebrowL"></div>
      <div class="eyebrow right" id="eyebrowR"></div>
      <div class="mouth" id="mouth"></div>
      <div class="nose" id="nose"></div>
      <div class="accessory hat" id="hat"></div>
      <div class="beard" id="beard"></div>
    </div>
    <div>
      <div class="task-list" id="taskList"></div>
      <button class="reset-button" onclick="resetChecklist()">Reset</button>
    </div>
  </div>
<script>
// existing script stays unchanged
</script>
</body>
</html>
