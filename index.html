<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FriendlyFace</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #fff0f6;
      font-family: sans-serif;
      overflow: hidden;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .color-picker,
    .resize-slider,
    .accessory-select {
      margin-bottom: 5px;
    }
    .pop-out {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.6);
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 1000;
    }
    .face-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.2s ease;
      width: 100vmin;
      height: 100vmin;
    }
    .eye.left {
      position: absolute;
      top: 30%;
      left: 20%;
    }
    .eye.right {
      position: absolute;
      top: 30%;
      right: 20%;
    }
    .eye {
      width: 20vmin;
      height: 20vmin;
      background: white;
      border: 2px solid #000;
      border-radius: 50%;
      overflow: hidden;
    }
    .pupil {
      width: 6vmin;
      height: 6vmin;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.6s ease;
    }
    .eyebrow.left {
      position: absolute;
      top: 18%;
      left: 20%;
    }
    .eyebrow.right {
      position: absolute;
      top: 18%;
      right: 20%;
    }
    .eyebrow {
      width: 10vmin;
      height: 1.5vmin;
      background: #000;
      border-radius: 1vmin;
      transform-origin: center;
    }
    .mouth {
      position: absolute;
      width: 30vmin;
      height: 12vmin;
      background: #d6336c;
      border-radius: 0 0 15vmin 15vmin;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.2s ease;
    }
    .mouth.grin {
      border-radius: 50%;
      height: 8vmin;
    }
    .mouth.think {
      width: 15vmin;
      height: 6vmin;
      border-radius: 50%;
      background: #999;
    }
    .accessory {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
    }
    .bow {
      width: 12vmin;
      height: 6vmin;
      background: pink;
      border-radius: 50% 50% 0 0;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
    }
    .cat {
      width: 0;
      height: 0;
      border-left: 6vmin solid transparent;
      border-right: 6vmin solid transparent;
      border-bottom: 10vmin solid gray;
    }
    .hat {
      width: 24vmin;
      height: 12vmin;
      background: red;
      border-top-left-radius: 50% 100%;
      border-top-right-radius: 50% 100%;
      position: relative;
    }
    .hat::after {
      content: '';
      position: absolute;
      right: -2vmin;
      bottom: -2vmin;
      width: 4vmin;
      height: 4vmin;
      background: white;
      border-radius: 50%;
    }
    .beard {
      width: 28vmin;
      height: 15vmin;
      background: white;
      border-radius: 0 0 50% 50%;
      top: 75%;
      left: 50%;
      transform: translateX(-50%);
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="range" min="100" max="200" value="100" class="resize-slider" id="resizeSlider">
    <select id="accessorySelect" class="accessory-select">
      <option value="none">No Accessory</option>
      <option value="bow">Bow</option>
      <option value="cat">Cat Ears</option>
      <option value="hat">Santa Hat</option>
      <option value="beard">Beard</option>
    </select>
    <div class="color-picker">
      <button style="background:#fff0f6" onclick="setBg('#fff0f6')"></button>
      <button style="background:#d0f4de" onclick="setBg('#d0f4de')"></button>
      <button style="background:#cce5ff" onclick="setBg('#cce5ff')"></button>
      <button style="background:#f9f9c5" onclick="setBg('#f9f9c5')"></button>
      <button style="background:#ffe3ec" onclick="setBg('#ffe3ec')"></button>
      <button style="background:#f5f5dc" onclick="setBg('#f5f5dc')"></button>
    </div>
  </div>
  <button class="pop-out" onclick="popOut()">â†—</button>
  <div class="face-container" id="face">
    <div class="eyebrow left" id="eyebrowL"></div>
    <div class="eyebrow right" id="eyebrowR"></div>
    <div class="eye left"><div class="pupil" id="pupilL"></div></div>
    <div class="eye right"><div class="pupil" id="pupilR"></div></div>
    <div class="mouth" id="mouth"></div>
    <div class="accessory" id="accessory"></div>
    <div class="beard" id="beard" style="display:none"></div>
  </div>
  <script>
    const leftPupil = document.getElementById('pupilL');
    const rightPupil = document.getElementById('pupilR');
    const mouth = document.getElementById('mouth');
    const resizeSlider = document.getElementById('resizeSlider');
    const accessory = document.getElementById('accessory');
    const accessorySelect = document.getElementById('accessorySelect');
    const face = document.getElementById('face');
    const browL = document.getElementById('eyebrowL');
    const browR = document.getElementById('eyebrowR');
    const beard = document.getElementById('beard');

    function setBg(color) {
      document.body.style.background = color;
      localStorage.setItem('bgColor', color);
    }

    function setAccessory(value) {
      accessory.className = 'accessory';
      beard.style.display = 'none';
      if (value === 'none') return;
      accessory.classList.add(value);
      if (value === 'hat' || value === 'beard') beard.style.display = 'block';
      localStorage.setItem('accessory', value);
    }

    function popOut() {
      const newWin = window.open('', '', 'width=400,height=400');
      newWin.document.write(document.documentElement.outerHTML);
    }

    function lookAround() {
      const directions = [
        { x: -50, y: 0 }, { x: 50, y: 0 }, { x: 0, y: -50 }, { x: 0, y: 50 },
        { x: -25, y: -25 }, { x: 25, y: -25 }, { x: -25, y: 25 }, { x: 25, y: 25 },
        { x: -15, y: -15 }, { x: 15, y: 15 }
      ];
      const pick = directions[Math.floor(Math.random() * directions.length)];
      leftPupil.style.transform = `translate(${pick.x}%, ${pick.y}%)`;
      rightPupil.style.transform = `translate(${pick.x}%, ${pick.y}%)`;
    }

    function randomMouth() {
      mouth.className = 'mouth';
      const r = Math.random();
      if (r > 0.8) mouth.classList.add('grin');
      else if (r > 0.6) mouth.classList.add('think');
    }

    function animateBrows() {
      const angleL = (Math.random() > 0.7) ? -20 : 20;
      const angleR = (Math.random() > 0.7) ? 20 : -20;
      browL.style.transform = `rotate(${angleL}deg)`;
      browR.style.transform = `rotate(${angleR}deg)`;
    }

    setInterval(() => {
      lookAround();
      randomMouth();
      animateBrows();
    }, 4000);

    resizeSlider.addEventListener('input', () => {
      const scale = resizeSlider.value / 100;
      face.style.transform = `translate(-50%, -50%) scale(${scale})`;
    });

    accessorySelect.addEventListener('change', () => setAccessory(accessorySelect.value));

    const savedColor = localStorage.getItem('bgColor');
    const savedAccessory = localStorage.getItem('accessory');
    if (savedColor) setBg(savedColor);
    if (savedAccessory) {
      accessorySelect.value = savedAccessory;
      setAccessory(savedAccessory);
    }
  </script>
</body>
</html>
