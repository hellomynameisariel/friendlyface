<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FriendlyFace</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #d0f4de;
      font-family: sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 4rem;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .pop-out {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.6);
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 1000;
    }
    .face-container {
      position: relative;
      width: 80vmin;
      height: 80vmin;
      transform: scale(1);
      transition: transform 0.2s ease;
    }
    .eye, .eyebrow, .pupil, .mouth, .nose, .accessory, .beard {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .eye {
      top: 28%;
      width: 18vmin;
      height: 18vmin;
      background: white;
      border: 2px solid #000;
      border-radius: 50%;
      overflow: hidden;
    }
    .eye.left {
      transform: translateX(-120%);
    }
    .eye.right {
      transform: translateX(20%);
    }
    .pupil {
      width: 6vmin;
      height: 6vmin;
      background: black;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.6s ease;
    }
    .eyebrow {
      width: 10vmin;
      height: 1.5vmin;
      background: #000;
      border-radius: 1vmin;
      top: 20%;
    }
    .eyebrow.left {
      transform: translateX(-120%) rotate(-10deg);
    }
    .eyebrow.right {
      transform: translateX(20%) rotate(10deg);
    }
    .nose {
      top: 52%;
      width: 6vmin;
      height: 4vmin;
      background: #f4cccc;
      border-radius: 50% / 60%;
      border: 1px solid #000;
      z-index: 9;
    }
    .mouth {
      width: 30vmin;
      height: 12vmin;
      background: #d6336c;
      border-radius: 0 0 15vmin 15vmin;
      top: 65%;
      z-index: 10;
    }
    .accessory {
      top: 5%;
    }
    .hat {
      width: 24vmin;
      height: 12vmin;
      background: red;
      border-top-left-radius: 50% 100%;
      border-top-right-radius: 50% 100%;
    }
    .hat::after {
      content: '';
      position: absolute;
      right: -2vmin;
      bottom: -2vmin;
      width: 4vmin;
      height: 4vmin;
      background: white;
      border-radius: 50%;
    }
    .beard {
      top: 58%;
      width: 40vmin;
      height: 30vmin;
      background: white;
      clip-path: polygon(0% 0%, 10% 25%, 20% 40%, 30% 50%, 70% 50%, 80% 40%, 90% 25%, 100% 0%, 100% 100%, 0% 100%);
      z-index: 5;
    }
    .task-list {
      display: flex;
      flex-direction: column;
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .task-item {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
    }
    .task-item input[type="text"] {
      margin-left: 0.5rem;
      padding: 0.3rem;
      font-size: 1rem;
      flex: 1;
    }
    .task-item.completed input[type="text"] {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <button class="pop-out" onclick="popOut()">â†—</button>
  <div class="wrapper">
    <div class="face-container" id="face">
      <div class="eye left"><div class="pupil" id="pupilL"></div></div>
      <div class="eye right"><div class="pupil" id="pupilR"></div></div>
      <div class="eyebrow left" id="eyebrowL"></div>
      <div class="eyebrow right" id="eyebrowR"></div>
      <div class="mouth" id="mouth"></div>
      <div class="nose" id="nose"></div>
      <div class="accessory hat" id="hat" style="display:none;"></div>
      <div class="accessory beard" id="beard" style="display:none;"></div>
    </div>

    <div class="task-list" id="taskList">
      <!-- Tasks injected via JS -->
    </div>
  </div>

  <script>
    const faceParts = {
      hat: document.getElementById('hat'),
      beard: document.getElementById('beard'),
    };
    const availableParts = Object.keys(faceParts);

    function setBg(color) {
      document.body.style.background = color;
      localStorage.setItem('bgColor', color);
    }

    function popOut() {
      const newWin = window.open('', '', 'width=600,height=600');
      newWin.document.write(document.documentElement.outerHTML);
    }

    const usedParts = new Set();

    function addFeature() {
      const remaining = availableParts.filter(p => !usedParts.has(p));
      if (remaining.length === 0) return;
      const part = remaining[Math.floor(Math.random() * remaining.length)];
      faceParts[part].style.display = 'block';
      usedParts.add(part);
    }

    function removeFeature() {
      const parts = Array.from(usedParts);
      if (parts.length === 0) return;
      const part = parts.pop();
      faceParts[part].style.display = 'none';
      usedParts.delete(part);
    }

    const taskList = document.getElementById('taskList');

    for (let i = 0; i < 8; i++) {
      const task = document.createElement('div');
      task.className = 'task-item';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = `Task ${i + 1}`;

      checkbox.addEventListener('change', () => {
        task.classList.toggle('completed');
        if (checkbox.checked) {
          addFeature();
        } else {
          removeFeature();
        }
      });

      task.appendChild(checkbox);
      task.appendChild(input);
      taskList.appendChild(task);
    }
  </script>
</body>
</html>
